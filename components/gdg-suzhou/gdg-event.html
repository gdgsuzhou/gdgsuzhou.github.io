<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../dymo-label-framework/label-printer-1.2.6.html">

    <template>
        <dymo-label-framework id="labelPrinter"></dymo-label-framework>
        <div id="textDiv">
            <label for="textTextArea">Label text:</label><br/>
            <textarea name="textTextArea" id="textTextArea"  rows='5' cols='40'></textarea>
        </div>
        <div id="printDiv">
            <button id="printButton" on-click="{{print}}">Print</button>
        </div>
    </template>
    <script>
        Polymer({
            name: "",
            ready: function() {
                if (this.$.labelPrinter.printerInstalled) {
                    console.log("printer installed");
                } else {
                    console.log("printer not installed");
                }
            },
            print: function() {
                this.$.labelPrinter.print('<?xml version="1.0" encoding="utf-8"?>\
    <DieCutLabel Version="8.0" Units="twips">\
        <PaperOrientation>Landscape</PaperOrientation>\
        <Id>Address</Id>\
        <PaperName>30252 Address</PaperName>\
        <DrawCommands/>\

                <Name>Text</Name>\
                <ForeColor Alpha="255" Red="0" Green="0" Blue="0" />\
                <BackColor Alpha="0" Red="255" Green="255" Blue="255" />\
                <LinkedObjectName></LinkedObjectName>\
                <Rotation>Rotation0</Rotation>\
                <IsMirrored>False</IsMirrored>\
                <IsVariable>True</IsVariable>\
                <HorizontalAlignment>Left</HorizontalAlignment>\
                <VerticalAlignment>Middle</VerticalAlignment>\
                <TextFitMode>ShrinkToFit</TextFitMode>\
                <UseFullFontHeight>True</UseFullFontHeight>\
                <Verticalized>False</Verticalized>\
                <StyledText/>\
            </TextObject>\
            <Bounds X="332" Y="150" Width="4455" Height="1260" />\
        </ObjectInfo>\

                    Text: "jskfsldfj"
                });
            }
        });

</polymer-element>
